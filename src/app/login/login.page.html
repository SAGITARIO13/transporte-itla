<ion-content [fullscreen]="true">
  <div class="header"> 
  <img src="assets\Grouplogo-itla.svg">
  <h3>HOLA, BIENVENIDO DE NUEVO</h3>
  <p>Inicia sesi√≥n con las mismas credenciales de ORBI</p>
  </div>

  <ion-list>
    <div class="form-group">
      <label for="" class="form-group__label">Matricula</label>
      <ion-input   placeholder="Ingresa tu matricula" [(ngModel)]="this.enrollment" ></ion-input>
    </div>

    <div class="form-group">
      <label for="" class="form-group__label">Contrasena</label>
      <ion-input type="password"  placeholder="Ingresa tu contrasena" [(ngModel)]="this.password"></ion-input>
    </div>

    <ion-button color="primary" (click)="LogIn()">INICIAR SESSION</ion-button> <br>
    <ion-button color="primary" (click)="SignIn()">REGISTRAR USUARIO</ion-button>
  </ion-list>

</ion-content>
